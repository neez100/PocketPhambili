<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PocketPhambili - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .logo-login {
            height: 80px;
            margin-bottom: 20px;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        body.dark-mode .login-wrapper {
            background-color: #121212;
        }

        body.dark-mode .login-container {
            background-color: rgba(30, 30, 30, 0.9);
            color: #eee;
        }

        body.dark-mode .form-control {
            background-color: #333;
            color: #eee;
            border-color: #555;
        }

        body.dark-mode .text-muted {
            color: #aaa !important;
        }
    </style>
</head>

<body class="login-page light-mode">
<div class="login-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-container">
                    <div class="text-center">
                        <img src="Images/PocketPhambili LOGO.png" alt="Logo" class="logo-login">
                        <h2 class="mb-4">Welcome Back</h2>
                    </div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <button type="button" id="darkModeToggle" class="btn btn-sm btn-outline-secondary">
                                üåô Dark Mode
                            </button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <p class="text-muted">Don't have an account? <a href="#" id="registerLink">Register</a></p>
                        <p class="text-muted small mt-2"><a href="#" id="forgotPassword">Forgot password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Notification</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="auth.js"></script>
<script>
    // Password visibility toggle
    document.getElementById('togglePassword')?.addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    });

    // Dark mode toggle
    document.getElementById('darkModeToggle')?.addEventListener('click', function() {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        this.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';

        // Force toast redraw
        const toast = document.getElementById('liveToast');
        if (toast) {
            toast.style.display = 'none';
            setTimeout(() => toast.style.display = 'block', 10);
        }
    });

    // Apply saved theme on load
    function applySavedTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeToggle').textContent = '‚òÄÔ∏è Light Mode';
        }
    }
    applySavedTheme();
</script>
</body>
</html>
